<h1>何为四通桥事件？</h1>
 
<p1>2022年10月14日北京海淀区四通桥上，一人骑行摩托车上桥并展示如下标语：
“
不要核酸要吃饭；
不要封控要自由；
不要谎言要尊严；
不要文革要改革；
不要领袖要选票；
不做奴才做公民。
”
</p1>
